<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome</label>
            <input type="text" name="nome" required>
            <label for="email">E-mail</label>
            <input type="email" name="E-mail" required>
            <label for="Data">Data de Nascimento</label>
            <input type="date" name="data">
            <label for="rg">RG</label>
            <input type="text" name="rg" maxlength="13" minlength="4" title="Coloque o RG completo" required>
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}\-\d{2}" placeholder="Ex 123.465.789-00" title="CPF no formato 000.000.000-00" required>
        </fieldset>
        <fieldset>
            <legend>Endereço</legend>
            <label for="rua">Rua</label>
            <input type="text" name="rua">
            <label for="numero">Número</label>
            <input type="number" name="numero">
            <label for="bairro">Bairro</label>
            <input type="text" name="bairro">
            <label for="cep">CEP</label>
            <input type="text" name="cep" pattern="\d{5}\-\d{3}" placeholder="Ex 12345-678" required>
            <label for="estado">Estado</label>
            <select name="estado">Estado
                <option value="select">Selecione um Estado</option>
                <option value="ac">Acre</option>
                <option value="al">Alagoas</option> 
                <option value="am">Amazonas</option> 
                <option value="ap">Amapá</option> 
                <option value="ba">Bahia</option> 
                <option value="ce">Ceará</option> 
                <option value="df">Distrito Federal</option> 
                <option value="es">Espírito Santo</option> 
                <option value="go">Goiás</option> 
                <option value="ma">Maranhão</option> 
                <option value="mt">Mato Grosso</option> 
                <option value="ms">Mato Grosso do Sul</option> 
                <option value="mg">Minas Gerais</option> 
                <option value="pa">Pará</option> 
                <option value="pb">Paraíba</option> 
                <option value="pr">Paraná</option> 
                <option value="pe">Pernambuco</option> 
                <option value="pi">Piauí</option> 
                <option value="rj">Rio de Janeiro</option> 
                <option value="rn">Rio Grande do Norte</option> 
                <option value="ro">Rondônia</option> 
                <option value="rs">Rio Grande do Sul</option> 
                <option value="rr">Roraima</option> 
                <option value="sc">Santa Catarina</option> 
                <option value="se">Sergipe</option> 
                <option value="sp">São Paulo</option> 
                <option value="to">Tocantins</option> 
            </select>
                
        </fieldset>
        <fieldset>
            <legend>Login</legend>
            <label for="login">Login</label>
            <input type="text" name="login" required>
            <label for="imagem">Imagem de Perfil</label>
            <input type="file" name="imagem" accept="image/*" title="Apenas PNG, JPG, BMP, WEBP">
            <label for="senha">Password</label>
            <input type="password" name="senha" required minlength="8">
            <label for="senhaconfirma">Confirmação de Senha</label>
            <input type="password" name="senhaconfirma" required>
        </fieldset>
        <input type="reset" value="Cancelar" name="botaocancelar">
        <input type="submit" value="Crica" name="botaoEnviar">
    </form>
</body>
</html>
